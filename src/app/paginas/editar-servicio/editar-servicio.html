<!--Editar Servicios-->
<div class="container col-md-8 mt-5 p-5 rounded">
    <div class="row align-items-center mb-4">
        <div class="col-12 text-center">
            <div class="text-white pb-3">
                <h3>Editar Servicio</h3>
            </div>
        </div>
    </div>

    <form (ngSubmit)="guardar()">
        <!--Nombre-->
        <div class="row mb-3">
            <div class="col-md-3 text-white d-flex align-items-center">
                <label for="inputNombre" class="col-form-label fs-5">
                    <h4>Nombre</h4>
                </label>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" id="inputNombre" placeholder="" [(ngModel)]="servicio.nombre"
                    name="nombre">
            </div>
        </div>

        <!--Precio-->
        <div class="row mb-3">
            <div class="col-md-3 text-white d-flex align-items-center">
                <label for="inputPrecio" class="col-form-label fs-5">
                    <h4>Precio</h4>
                </label>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" id="inputPrecio" placeholder="" [(ngModel)]="servicio.precio"
                    name="precio">
            </div>
        </div>

        <!--Descuento-->
        <div class="row mb-3">
            <div class="col-md-3 text-white d-flex align-items-center">
                <label for="inputDescuento" class="col-form-label fs-5">
                    <h4>Descuento</h4>
                </label>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" id="inputDescuento" placeholder=""
                    [(ngModel)]="servicio.descuento" name="descuento">
            </div>
        </div>

        <!--Botón Guardar -->
        <div class="row mb-4">
            <div class="col-12 text-end">
                <button class="btn btn-info text-white fw-bold fs-5 mt-4">Guardar</button>
            </div>
        </div>
    </form>



</div>
