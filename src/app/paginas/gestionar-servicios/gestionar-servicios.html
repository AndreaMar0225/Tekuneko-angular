<div class="miga">
  <!-- Migaja de pan -->
  <nav aria-label="breadcrumb" style="margin-top: 130px; margin-left: 20px; margin-bottom: 100px">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a class="breadcrumb-link" routerLink="/GestionarServicios">Servicios</a>
      </li>
      <li
        class="breadcrumb-item active breadcrumb-active"
        style="color: lightgrey"
        aria-current="page"
      ></li>
    </ol>
  </nav>
</div>

<!--Servicios-->
<div class="row align-items-center mb-4">
  <div class="col-12 text-center">
    <div class="text-white pb-3">
      <h3 class="titulo-servicio">Servicios</h3>
    </div>
  </div>
</div>

<!--Tabla de Servicios-->
<div class="d-flex justify-content-center tabla-servicios">
  <table
    class="table table-bordered table-hover align-middle margin-top-6"
    style="background-color: #0a2342; color: white; width: auto; min-width: 600px"
  >
    <thead>
      <tr>
        <th class="text-center" style="width: 50px">ID</th>
        <th class="text-center" style="width: 350px">Nombre</th>
        <th class="text-center" style="width: 150px">Precio</th>
        <th class="text-center" style="width: 60px">Descuento</th>
        <th class="text-center" style="width: 200px">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of servicios">
        <td class="text-center">{{ servicio.id }}</td>
        <td class="text-center">{{ servicio.nombre }}</td>
        <td class="text-center">{{ servicio.precio }}</td>
        <td class="text-center">{{ servicio.descuento }}</td>
        <td class="text-center">
          <a (click)="editar(servicio.id)" style="cursor: pointer; margin-right: 10px; color: blue">
            <i class="bi bi-pencil me-3"></i>
          </a>
          <a (click)="eliminar(servicio.id)" style="cursor: pointer; color: red">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-end mt-3 agregar-servicio boton-agregar-servicio">
  <button class="btn btn-info text-white fw-bold fs-5" (click)="redireccionar()">
    Agregar Servicio
  </button>
</div>

<!-- El botón ahora el modal se activa desde el icono de la caneca en la tabla -->

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content custom-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Servicio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancelar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Esta seguro de eliminar el registro</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Eliminar</button>
      </div>
    </div>
  </div>
</div>
