
<!-- Carrusel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/Imagenespagina/carrusel.png" class="d-block carrusel-principal mx-auto" alt="carrusel principal">
            </div>
            <div class="carousel-item">
                <img src="/Imagenespagina/carrusel1.jpg" class="d-block w-100 img-fluid" alt="carrusel 1">
            </div>
            <div class="carousel-item">
                <img src="/Imagenespagina/carrusel2.jpg" class="d-block w-100 img-fluid" alt="carrusel 2">
            </div>
            <div class="carousel-item">
                <img src="/Imagenespagina/Carrusel3.jpg" class="d-block w-100 img-fluid" alt="carrusel 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
